    <style>

        body {

        .model-btn.disabled {

        .predict-btn {

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .predict-all-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .predict-all-btn:hover {
            background: #218838;
        }
        
        .results-container {
            margin-top: 20px;
        }
        
        .result-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .result-item h3 {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 12px;
        }
        
        .result-label {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .confidence-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 12px;
            transition: width 0.5s ease;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .models-status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .models-status h3 {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px;
        }
        
        .status-item {
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.loaded {
            background: #28a745;
        }
        
        .status-dot.not-loaded {
            background: #dc3545;
        }
        
        .error-msg {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .error-msg.show {
            display: block;
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>ğŸ”¦ ç¯å…·å›¾åƒåˆ†ç±»ç³»ç»Ÿ</h1>
            <p>åŸºäºæ·±åº¦å­¦ä¹ çš„ç¯å…·å›¾åƒæ™ºèƒ½åˆ†ç±»å¹³å°</p>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2>ğŸ“¤ ä¸Šä¼ å›¾ç‰‡</h2>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ğŸ“</div>
                    <p>ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</p>
                    <small>æ”¯æŒ JPGã€PNG æ ¼å¼</small>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                
                <div class="preview-container" id="previewContainer">
                    <img id="preview" alt="é¢„è§ˆå›¾ç‰‡">
                </div>
                
                <div class="model-select">
                    <label>é€‰æ‹©åˆ†ç±»æ¨¡å‹ï¼š</label>
                    <div class="model-buttons" id="modelButtons">
                        <!-- åŠ¨æ€åŠ è½½ -->
                    </div>
                </div>
                
                <button class="predict-btn" id="predictBtn" disabled>å¼€å§‹åˆ†ç±»</button>
                <button class="predict-all-btn" id="predictAllBtn" disabled>ä½¿ç”¨å…¨éƒ¨æ¨¡å‹åˆ†ç±»</button>
                
                <div class="error-msg" id="errorMsg"></div>
            </div>
            
            <div class="card">
                <h2>ğŸ“Š åˆ†ç±»ç»“æœ</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨åˆ†æå›¾ç‰‡...</p>
                </div>
                
                <div class="results-container" id="results">
                    <p style="color: #999; text-align: center; padding: 40px;">
                        ä¸Šä¼ å›¾ç‰‡å¹¶é€‰æ‹©æ¨¡å‹åå¼€å§‹åˆ†ç±»
                    </p>
                </div>
                
                <div class="models-status">
                    <h3>æ¨¡å‹åŠ è½½çŠ¶æ€</h3>
                    <div class="status-grid" id="statusGrid">
                        <!-- åŠ¨æ€åŠ è½½ -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedModel = null;
        let selectedFile = null;
        let modelsInfo = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadModels();
            setupEventListeners();
        });

        // åŠ è½½æ¨¡å‹åˆ—è¡¨
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                modelsInfo = data.models;
                renderModelButtons();
                renderModelStatus();
            } catch (error) {
                showError('æ— æ³•åŠ è½½æ¨¡å‹åˆ—è¡¨');
            }
        }

        // æ¸²æŸ“æ¨¡å‹æŒ‰é’®
        function renderModelButtons() {
            const container = document.getElementById('modelButtons');
            container.innerHTML = modelsInfo.map(model => `
                <button class="model-btn ${!model.loaded ? 'disabled' : ''}" 
                        data-model="${model.key}"
                        ${!model.loaded ? 'disabled' : ''}>
                    ${model.description}
                </button>
            `).join('');

            container.querySelectorAll('.model-btn:not(.disabled)').forEach(btn => {
                btn.addEventListener('click', () => selectModel(btn.dataset.model));
            });
        }

        // æ¸²æŸ“æ¨¡å‹çŠ¶æ€
        function renderModelStatus() {
            const container = document.getElementById('statusGrid');
            container.innerHTML = modelsInfo.map(model => `
                <div class="status-item">
                    <span class="status-dot ${model.loaded ? 'loaded' : 'not-loaded'}"></span>
                    ${model.key}
                </div>
            `).join('');
        }

        // é€‰æ‹©æ¨¡å‹
        function selectModel(modelKey) {
            selectedModel = modelKey;
            document.querySelectorAll('.model-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.model === modelKey);
            });
            updatePredictButton();
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const predictBtn = document.getElementById('predictBtn');
            const predictAllBtn = document.getElementById('predictAllBtn');

            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });

            predictBtn.addEventListener('click', predict);
            predictAllBtn.addEventListener('click', predictAll);
        }

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('previewContainer').classList.add('show');
            };
            reader.readAsDataURL(file);
            updatePredictButton();
            hideError();
        }

        // æ›´æ–°é¢„æµ‹æŒ‰é’®çŠ¶æ€
        function updatePredictButton() {
            document.getElementById('predictBtn').disabled = !(selectedFile && selectedModel);
            document.getElementById('predictAllBtn').disabled = !selectedFile;
        }

        // å•æ¨¡å‹é¢„æµ‹
        async function predict() {
            if (!selectedFile || !selectedModel) return;

            showLoading();
            hideError();

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(`/api/predict/${selectedModel}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    renderResult(data.data);
                } else {
                    showError(data.detail || 'é¢„æµ‹å¤±è´¥');
                }
            } catch (error) {
                showError('è¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // å…¨éƒ¨æ¨¡å‹é¢„æµ‹
        async function predictAll() {
            if (!selectedFile) return;

            showLoading();
            hideError();

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/api/predict_all', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    renderAllResults(data.data);
                } else {
                    showError(data.detail || 'é¢„æµ‹å¤±è´¥');
                }
            } catch (error) {
                showError('è¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // æ¸²æŸ“å•ä¸ªç»“æœ
        function renderResult(result) {
            const model = modelsInfo.find(m => m.key === result.model);
            const confidence = (result.confidence * 100).toFixed(1);
            
            document.getElementById('results').innerHTML = `
                <div class="result-item">
                    <h3>${model ? model.description : result.model}</h3>
                    <div class="result-label">${result.predicted_label}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidence}%">
                            ${confidence}%
                        </div>
                    </div>
                </div>
            `;
        }

        // æ¸²æŸ“å…¨éƒ¨ç»“æœ
        function renderAllResults(results) {
            let html = '';
            for (const [key, result] of Object.entries(results)) {
                if (result.error) continue;
                const model = modelsInfo.find(m => m.key === key);
                const confidence = (result.confidence * 100).toFixed(1);
                
                html += `
                    <div class="result-item">
                        <h3>${model ? model.description : key}</h3>
                        <div class="result-label">${result.predicted_label}</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%">
                                ${confidence}%
                            </div>
                        </div>
                    </div>
                `;
            }
            document.getElementById('results').innerHTML = html || '<p>æ— å¯ç”¨ç»“æœ</p>';
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('results').style.display = 'block';
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMsg').classList.remove('show');
        }
    </script>
</body>
